name: AutoPost Blogger


jobs:
  autopost:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run autopost script
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
          BLOG_ID: ${{ secrets.BLOG_ID }}
          ULTRAMSG_INSTANCE: ${{ secrets.ULTRAMSG_INSTANCE }}
          ULTRAMSG_TOKEN: ${{ secrets.ULTRAMSG_TOKEN }}
          WA_PHONE: ${{ secrets.WA_PHONE }}
        run: |
          echo "ðŸ•’ Job started at $(TZ='Asia/Jakarta' date)"
          node post.js
          echo "âœ… Job completed at $(TZ='Asia/Jakarta' date)"

      - name: Upload report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: blogger-reports
          path: |
            report_*.json
            failed_posts.json
